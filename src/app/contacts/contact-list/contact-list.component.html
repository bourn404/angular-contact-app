<div class="panel panel-default">
    <div class="panel-heading clearfix" >
        <div class="btn-group pull-right">
            <a class="btn btn-success btn-sm" (click)="onNewContact()">New Contact</a>
        </div>
        <h4><strong>Contacts</strong></h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <app-contact-item 
                    *ngFor="let contactEl of contacts"
                    [contact]="contactEl"
                    [id]="contactEl.id"></app-contact-item>
            </div>
        </div>
    </div>
  </div>
