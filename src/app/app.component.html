<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-contacts *ngIf="loadedFeature==='contact'"></app-contacts>
            <app-documents *ngIf="loadedFeature==='document'"></app-documents>
            <app-messages *ngIf="loadedFeature==='message'"></app-messages>
        </div>
    </div>
</div>
